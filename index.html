<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="assets/favicon.ico" rel="shortcut icon" />
      <link rel="stylesheet" href="css/owfont-regular.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>momentum</title>
   </head>
   <body>
      <header class="header">
         <div class="player">
            <div class="player-body">
               <div class="music-name"></div>

               <div class="player-elements">
                  <input
                     class="song-timeline"
                     type="range"
                     min="0"
                     max="100"
                     value="0"
                  />
                  <div class="song-time">
                     <div class="current"></div>
                     <div class="divider">/</div>
                     <div class="lentht"></div>
                  </div>
                  <div class="volume_container">
                     <div class="volume-icon"></div>
                     <div class="volume__slider__container">
                        <input
                           class="volume-slider"
                           type="range"
                           min="0"
                           max="100"
                        />
                     </div>
                  </div>
               </div>
               <div class="player-controls">
                  <button class="play-prev player-icon"></button>
                  <button class="play player-icon"></button>
                  <button class="play-next player-icon"></button>
               </div>
            </div>

            <ul class="play-list"></ul>
         </div>
         <div class="weather">
            <input type="text" class="city" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
               <span class="temperature"></span>
               <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
         </div>
      </header>
      <main class="main">
         <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
         </div>
         <time class="time"></time>
         <date class="date"></date>
         <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" />
         </div>
      </main>
      <footer class="footer">
         <div class="settings_container">
            <button class="settings-btn"></button>
            <div class="settings-panel">
               <div class="language_choice">
                  <span>Language</span>
                  <select name="Language" id="">
                     <option value="en">English</option>
                     <option value="ru">Russian</option>
                  </select>
               </div>
               <div class="api_choice">
                  <span>Images</span>
                  <select name="images" id="">
                     <option value="Git-collection">Git collection</option>
                     <option value="UnSplash">UnSplash</option>
                     <option value="Flicker">Flicker</option>
                  </select>
               </div>
               <div class="tag_choise">
                  <span>Tag</span>
                  <input type="text" />
               </div>
               <div class="disable-functional">
                  <span>Show elements:</span>
                  <div class="player-btn checkbox-btn">
							<span>Player</span>
                     <input class="player-btn " type="checkbox" checked/>
                     
                  </div>
                  <div class="checkbox-btn">
							<span>Weather</span>
                     <input class="weather-btn" type="checkbox" checked/>
                     
                  </div>
                  <div class="checkbox-btn">
							<span>Time</span>
                     <input class="time-btn" type="checkbox" checked/>
                     
                  </div>
						<div class="checkbox-btn">
							<span>Date</span>
                     <input class="date-btn" type="checkbox" checked/>
                     
                  </div>
                  <div class="checkbox-btn">
							<span>Greeting</span>
                     <input class="greeting-btn" type="checkbox" checked/>
                     
                  </div>
                  <div class="checkbox-btn">
							<span>Quotes</span>
                     <input class="quotes-btn" type="checkbox" checked/>
                  </div>
                  <div class="checkbox-btn">
							<span>ToDo list</span>
                     <input class="todolist-btn" type="checkbox" checked/>
                  </div>
               </div>
               <div class="theme-choise">
                  <span>Theme</span>
                  <select name="theme" id="">
                     <option value="white">White</option>
                     <option value="dark">Dark</option>
                  </select>
               </div>
            </div>
         </div>
         <div>
            <button class="change-quote"></button>
            <div class="quote"></div>
            <div class="author"></div>
         </div>
         <div class="todo_container">
            <button class="todo-btn"></button>
            <div class="todo-panel"></div>
         </div>
      </footer>
      <script src="js/script.mjs" type="module"></script>
   </body>
</html>
